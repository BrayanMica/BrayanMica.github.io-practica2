<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div id="particles-js"></div>
    
    <div id="main" class="container">
      <div class="row">
        <div class="col-12 col-sm-4 col-lg-2 border">Foto</div>
        <div class="col-12 col-sm-8 col-lg-10 border">Nombre</div>
      </div>
      <div class="row border">
        <div class="col border">
          <h4>PHP</h4>  
          <div class="progress">
            <div class="progress-bar" style="width:50%;">
              <span class="progress-bar-text">50%</span>
            </div>
          </div>
        </div>
        <div class="col border">
          <h4>HTML/CSS3</h4>  
          <div class="progress">
            <div class="progress-bar" style="width:75%;">
              <span class="progress-bar-text">75%</span>
            </div>
          </div>
        </div>
        <div class="col border">
          <h4>c++</h4>  
          <div class="progress">
            <div class="progress-bar" style="width:40%;">
              <span class="progress-bar-text">40%</span>
            </div>
          </div>         
        </div>
      </div>
      <!-- Ultima Fila -->
      <div class="row border">
        
          <div class="wrapper col-12 col-sm-12 col-md-6 col-lg-4 border">
            
            <!-- <div class="icon facebook">
              <div class="tooltip"><h1>Facebook</h1></div>
                <span>
                  <i class="fab fa-facebook-f"></i>
                </span>
            </div> -->

            <div class="icon twitter">
              <div class="tooltip">Twitter</div>
              <span>
                  <i class="fab fa-twitter"></i>
              </span>    
            </div>

            <div class="icon github">
              <div class="tooltip">github</div>
              <span>
                  <i class="fab fa-github"></i>
              </span>    
            </div>

            <div class="icon youtube">
              <div class="tooltip">youtube</div>
              <span>
                  <i class="fab fa-youtube"></i>
              </span>    
            </div>
          

          </div>
        
      </div>
    </div>

    <!-- Scrip de Particulas -->
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Scrip de booststrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
